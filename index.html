<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Seeker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>

        <header>
                <nav class="js-menu">
                    <a href="../"><img src="images/movieSeekerShadow.png" alt="MovieSeeker Logo" /></a>

                    <ul class="hide">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>

                    <div class="burger-icon">
                        <div class="menu">menu</div>
                        <div class="icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                </nav>

                <form>
                    <fieldset class="radiobtn">

                        <label for="movie-title">
                            <input type="radio" name="parameter" id="movie-title" checked>by Movie Title
                        </label>


                        <label for="actor-name">
                            <input type="radio" name="parameter" id="actor-name">by Actor name
                        </label>
                    </fieldset>

                    <p><input id="field" type="text" name="search" value="" placeholder="search for a movie here..."></p>

                    <p><input type="submit" name="submit" id="submit" class="darkinput"></p>
                </form>
        </header>

        <section>
            <h3 class="message"></h3>


            <ul class="elements-list">
                <!-- populating using JS/ OMDb API -->
            </ul>

        </section>

        <footer>
            <p>Build by @carlosjunod for DWS2</p>
        </footer>

        <script src="js/search.js"></script>
        <script src="js/menu.js"></script>

    </body>

</html>
